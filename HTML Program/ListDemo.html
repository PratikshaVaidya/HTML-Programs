<font size="8px" color="black">The Ingrediats:</font>

<ul type="square">
	<li>100g flour</li>
	<li>100g suger</li>
	<li>1 cup water</li>
	<li>2 eggs</li>
	<li>salt,paper</li>
</ul>

<font size="8px" color="black">Recipe:</font>

<ol type="1">
	<li>mix dry ingerediats thoroughly</li>
	<li>pour in wet ingrediats</li>
	<li>mix for 10 min</li>
	<li>bake for one hour at 300 degree</li>
</ol>
<dl>
<dt><b><h2>Note:</h2></b></dt>
<dd>the recipe may be improved by adding raising</dd>
