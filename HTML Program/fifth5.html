<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this is CSS Overflow</title>
	<style type="text/css">
		div
		{
			height: 100px;
			width: 100px;
			border: 2px dashed blue;
			overflow: auto,scroll,hidden,visible;
		}
	</style>
</head>
<body>
<div>this is css properties in which we are using different css overflow function.</div>
</body>
</html>
