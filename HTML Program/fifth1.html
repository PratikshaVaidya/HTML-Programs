<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this is class selector</title>
	<style type="text/css">
		.class1
		{
			color: blue;
			font-size: 20px;
			font-family: arial;
		}
		.class2
		{
			background-color: grey;
			font-style: bold;
			
		}
	</style>
</head>
<body>
<p class="class1 class2">this is class selector in which we are using different tag.</p>
<div class="class1">wowwww</div>
</body>
</html>
