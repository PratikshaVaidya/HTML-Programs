<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this is pseudo element in which we are using before and after tags</title>
	<style type="text/css">
		h1::before
		{
			content: url("abc.png");
		}
		h1::after
		{
			content: url("abcd.png");
		}
	</style>
</head>
<body>
<h1>this is pseudo element:-</h1>
</body>
</html>
