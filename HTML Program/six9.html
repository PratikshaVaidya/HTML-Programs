<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this is box shadow</title>
	<style type="text/css">
		div
		{
			height: 100px;
			width: 100px;
			border: 1px solid red;
			background-color: cyan;
			box-shadow: 10px 10px grey;
		}
	</style>
</head>
<body>
<div>this is box shadow </div>
</body>
</html>
