<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this is the program for multi background in css.</title>
	<style type="text/css">
		.multibg
		{
			width: 500px;
			height: 300px;
			width: 800px;
			height: 300px;
			border: 2px;
			background-image: url("abcd.png"),url("abc.png");
			background-position: right bottom,left top;
			background-repeat: no-repeat,repeat;
		}
	</style>
</head>
<body>
<div class="multibg"></div>
</body>
</html>
