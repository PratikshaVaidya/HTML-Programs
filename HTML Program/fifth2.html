<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this is id selector</title>
	<style type="text/css">
		#id1
		{
			color: blue;
			font-size: 20px;
			font-family: arial;
		}
		#id2
		{
			background-color: grey;
			font-style: bold;
		}
	</style>
</head>
<body>
<p id="id1 id2">this is id selector in which we are using different tags</p>
<b id="id1">it's a selector</b>
<h3 id="id2">different types os selector</h3>
</body>
</html>
