<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this is float properties</title>
	<style type="text/css">
		p
		{
			height: 100px;
			width: 100px;
			border: 2px dashed blue;
			float: inherit/right/left/none;

		}
	</style>
</head>
<body>
<p> this is css properties in which we are using different float properties for improving performance of the system. </p>
</body>
</html>
