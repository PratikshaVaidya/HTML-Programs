<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> CSS Properties</title>
	<style type="text/css">
		div
		{
			min-height: 50px;
			min-width: 50px;
			border: 1px solid green;
			margin: 50px;
			padding: 10px;
			display: block;
		}
		p
		{
			max-height:50px;
			max-width: 50px;
			border: 1px solid green;
			margin: 40px;
			padding: 20px;
			display: inline;
		}
	</style>
</head>
<body>
<div>
	this is css properties in which we are using different css properties for improving performance of the system.
</div>
<p> this is css properties in which we are using different css properties for improving performance of the system. </p>
</body>
</html>
